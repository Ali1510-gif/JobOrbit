<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>
  
  <!-- Orbit ring -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>
  
  <!-- Briefcase icon (job symbol) -->
  <rect x="35" y="40" width="30" height="25" rx="2" fill="white" opacity="0.95"/>
  <rect x="40" y="45" width="20" height="15" rx="1" fill="url(#grad)"/>
  <line x1="42" y1="50" x2="58" y2="50" stroke="white" stroke-width="1.5"/>
  <rect x="42" y="38" width="6" height="4" rx="1" fill="white" opacity="0.9"/>
  <rect x="52" y="38" width="6" height="4" rx="1" fill="white" opacity="0.9"/>
  
  <!-- Orbiting dots (representing job opportunities) -->
  <circle cx="50" cy="15" r="3" fill="white" opacity="0.8"/>
  <circle cx="85" cy="50" r="3" fill="white" opacity="0.8"/>
  <circle cx="50" cy="85" r="3" fill="white" opacity="0.8"/>
  <circle cx="15" cy="50" r="3" fill="white" opacity="0.8"/>
</svg>

